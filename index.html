<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="./palette/css.css">
  <link rel="stylesheet" href="./palette/bootstrap.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
</head>

<body>
  <!-- nav -->
  <nav class="navigation">
    <i class="fas fa-bars menu"></i>
    <span>CodeJam - Palette</span>
  </nav>
  <!-- sheets -->
  <div class="container sheets">
    <ul>
      <li class="row bucket">
        <i class="fas fa-fill-drip col-3"></i>
        <span class="col-9">Paint bucket (
          <i class="far fa-keyboard"> 1)</i>
        </span>
      </li>
      <li class="row choose-color">
        <i class="fas fa-eye-dropper col-3"></i>
        <span class="col-9">Choose color (
          <i class="far fa-keyboard"> 2)</i>
        </span>
      </li>
      <li class="row move">
        <i class="fas fa-arrows-alt col-3"></i>
        <span class="col-9">Move (
          <i class="far fa-keyboard"> 3)</i>
        </span>
      </li>
      <li class="row transform">
        <i class="fas fa-exchange-alt col-3"></i>
        <span class="col-9">Transform (
          <i class="far fa-keyboard"> 4)</i>
        </span>
      </li>
    </ul>
  </div>
  <!-- colors -->
  <div class="container colors">
    <ul>
      <li class="row current-color" id="id">
        <div class="circle col-3"></div>
        <span class="col-9">Current color</span>
      </li>
      <li class="row prev-color">
        <div class="col-3 circle"></div>
        <span class="col-9">Prev color (
          <i class="far fa-keyboard"> x)</i>
        </span>
      </li>
      <li class="row red-color">
        <div class="col-3 circle"></div>
        <span class="col-9">Red color</span>
      </li>
      <li class="row blue-color">
        <div class="col-3 circle"></div>
        <span class="col-9">Blue color</span>
      </li>
    </ul>
  </div>
  <!-- canvas -->
  <div class="container canvas">
    <ul>
      <li class="row">
        <div draggable="true" class="col-4 droppable"></div>
        <div draggable="true" class="col-4 droppable"></div>
        <div draggable="true" class="col-4 droppable"></div>
      </li>
      <li class="row">
        <div draggable="true" class="col-4 droppable"></div>
        <div draggable="true" class="col-4 droppable"></div>
        <div draggable="true" class="col-4 droppable"></div>
      </li>
      <li class="row">
        <div draggable="true" style="background-color:black" class="col-4 droppable"></div>
        <div draggable="true" class="col-4 droppable"></div>
        <div draggable="true" class="col-4 droppable"></div>
      </li>
    </ul>
  </div>
  <script src="./palette/js.js"></script>
</body>

</html>
